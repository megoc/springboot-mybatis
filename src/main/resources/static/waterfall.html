<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- 引入样式 -->
    <link href="http://cdn.bootcss.com/element-ui/1.2.9/theme-default/index.css" rel="stylesheet">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .item-move {
            transition: all .5s cubic-bezier(.55, 0, .1, 1);
            -webkit-transition: all .5s cubic-bezier(.55, 0, .1, 1);
        }

        .layout {
            border: 1px solid #d7dde4;
            background: #f5f7f9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .layout-logo {
            width: 100px;
            height: 30px;
            background: #5b6270;
            border-radius: 3px;
            float: left;
            position: relative;
            top: 15px;
            left: 20px;
        }
        .layout-category-select {
            width: auto;
            height: 30px;
            background: #5b6270;
            border-radius: 3px;
            float: right;
            position: relative;
            top: 15px;
            right: 20px;
        }

        .layout-header {
            height: 60px;
            background: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
        }

        .layout-copy {
            text-align: center;
            padding: 10px 0 20px;
            color: #9ea7b4;
        }

        .layout-ceiling {
            background: #464c5b;
            padding: 10px 0;
            overflow: hidden;
        }

        .layout-ceiling-main {
            float: right;
            margin-right: 15px;
        }

        .layout-ceiling-main a {
            color: #9ba7b5;
        }

        .item {
            -moz-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            border: 1px solid #d7dde4;
            border-color: #e3e8ee;
            border-radius: 1px;
            padding: 1px;
        }

        .item:hover {
            box-shadow: 0 1px 6px rgba(0, 0, 0, .2);
            border: 1px solid #d7dde4;
            border-color: #e3e8ee;
            border-radius: 1px;
            padding: 1px;
        }

        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 200px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }

        .img {
            width: 100%;
            height: 100%;
        }

        body a {
            outline: none;
            blr: expression(this.onFocus=this.blur());
        }
    </style>


    <link rel="stylesheet" href="http://cdn.bootcss.com/fancybox/3.0.47/jquery.fancybox.min.css"/>

</head>
<body>
<div id="app" style="margin-right: 50px;margin-left: 50px">
    <div class="layout">
        <div class="layout-ceiling">
            <div class="layout-ceiling-main">
                <a href="#">主页</a> |
                <a href="register.html">注册</a> |
                <a href="login.html">登陆</a> |
                <a href="#">关于</a>
            </div>
        </div>
        <div class="layout-header">
            <div class="layout-logo"></div>
            <div class="layout-category-select">
                <el-select v-model="sprCategoryId" size="small" @change="selectChange" placeholder="请选择">
                    <el-option
                            v-for="category in categories"
                            :key="category.sprCategoryId"
                            :label="category.sprCategoryName"
                            :value="category.sprCategoryId">
                    </el-option>
                </el-select>
            </div>
        </div>
        <div v-loading.body="loading" element-loading-text="拼命加载中" style="min-height: 550px">
            <waterfall
                    :align="align"
                    :line-gap="250"
                    :min-line-gap="200"
                    :max-line-gap="270"
                    :single-max-width="300"
                    :watch="pictures"
                    @reflowed="reflowed"
                    ref="waterfall"
            >
                <!-- each component is wrapped by a waterfall slot -->
                <waterfall-slot
                        v-for="(item, index) in pictures"
                        :width="item.sprPictureWidth"
                        :height="item.sprPictureHeight"
                        :order="index"
                        :key="item.sprPictureId"
                        move-class="item-move"
                >
                    <div class="item">

                        <a data-fancybox="images" :href="getFullImgUrl(item.sprPictureKey)" data-type="image" style="">
                            <img :src="getImgUrl(item.sprPictureKey)" class="img"/>
                        </a>

                    </div>
                </waterfall-slot>
            </waterfall>
        </div>
        <div v-if="buttonLoading" v-loading.body="loading" element-loading-text="拼命加载中" style="min-height: 100px">

        </div>
        <div class="layout-copy">
            2017-2018 &copy; Flymegoc
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
<script src="assets/js/vue-waterfall.min.js"></script>
<script src="http://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="http://cdn.bootcss.com/element-ui/1.2.9/index.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        mounted: function () {
            this.$nextTick(function () {
                this.loadCategory();
                this.loadData(this.currentCategoryId, this.currentPage);
            })
        },
        components: {
            'waterfall': Waterfall.waterfall,
            'waterfall-slot': Waterfall.waterfallSlot
        },
        data: {
            currentPage: 1,
            currentCategoryId: 10,
            pictures: [],
            align: 'center',
            loading: true,
            buttonLoading: false,
            sildPictures: [],
            sprCategoryId: 10,
            categories: []
        },
        methods: {
            //加载图片数据
            loadData: function (categoryId, page) {
                var _this = this;
                _this.loading = true;
                if (_this.currentPage > 1) {
                    _this.buttonLoading = true;
                    _this.loading=false;
                }
                axios({
                    method: 'get',
                    url: 'api/queryPicture/',
                    params: {
                        categoryId: categoryId,
                        page: page,
                        pageSize: 20
                    }
                }).then(function (res) {

                    _this.pictures.push.apply(_this.pictures, res.data.data);
                    _this.loading = false;
                    _this.buttonLoading = true;
                    console.log(res.data.data[0].sprPictureId);
                })
                    .catch(function (error) {
                        console.log(error);
                        _this.buttonLoading = true;
                        _this.loading = false;
                    })
            },
            //获取图片链接
            getImgUrl: function (key) {
                return 'http://img.hb.aicdn.com/' + key + "_/fw/270";
            },
            //获取图片链接
            getFullImgUrl: function (key) {
                return 'http://img.hb.aicdn.com/' + key;
            },
            //加载类别数据
            loadCategory: function () {
                var _this = this;
                axios.get('api/findCategory')
                    .then(function (responed) {
                        _this.categories = responed.data.data;
                    }).catch(function () {

                })
            },
            selectChange: function (item) {
                this.pictures=[];
                this.currentPage = 1;
                this.currentCategoryId = item;
                this.loadData(this.currentCategoryId, this.currentPage);
                console.log(item)
            },
            reflowed: function () {
                this.loading = false
            }
        }
    })

    window.addEventListener('scroll', function () {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
        if (scrollTop + window.innerHeight >= document.body.clientHeight) {
            app.currentPage++;
            app.loadData(app.currentCategoryId, app.currentPage);
        }
    })
</script>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/fancybox/3.0.47/jquery.fancybox.min.js"></script>
</body>
</html>
