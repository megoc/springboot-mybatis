<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理</title>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .ppp {
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="headerWrapper">
        <header class="header" style="background-color: rgb(32, 160, 255);">
            <el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal"
                     @select="handleSelect">
                <el-menu-item index="1">处理中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">我的工作台</template>
                    <el-menu-item index="2-1">选项1</el-menu-item>
                    <el-menu-item index="2-2">选项2</el-menu-item>
                    <el-menu-item index="2-3">选项3</el-menu-item>
                </el-submenu>
                <el-menu-item index="3">订单管理</el-menu-item>
            </el-menu>
        </header>
    </div>

    <div style="margin-top: 10px">
        <el-row :gutter="10">
            <el-col :span="4">

                <div class="grid-content bg-purple">
                    <el-menu default-active="2" class="el-menu-vertical-demo"
                             @open="handleOpen" @close="handleClose">
                        <el-submenu index="1">
                            <template slot="title"><i class="el-icon-message"></i>导航一</template>
                            <el-menu-item-group>
                                <template slot="title">分组一</template>
                                <el-menu-item index="1-1">选项1</el-menu-item>
                                <el-menu-item index="1-2">选项2</el-menu-item>
                            </el-menu-item-group>
                            <el-menu-item-group title="分组2">
                                <el-menu-item index="1-3">选项3</el-menu-item>
                            </el-menu-item-group>
                            <el-submenu index="1-4">
                                <template slot="title">选项4</template>
                                <el-menu-item index="1-4-1">选项1</el-menu-item>
                            </el-submenu>
                        </el-submenu>
                        <el-menu-item index="2"><i class="el-icon-menu"></i>导航二</el-menu-item>
                        <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>
                    </el-menu>
                </div>
            </el-col>
            <el-col :span="20">
                <div style="margin-bottom: 10px">
                    <el-select v-model="value" size="small" @change="selectChange" placeholder="请选择">
                        <el-option
                                v-for="category in categories.cass"
                                :label="category.sprCategoryName"
                                :value="category.sprCategoryId">
                        </el-option>
                    </el-select>
                </div>

                <el-tabs type="border-card">
                    <el-tab-pane label="用户管理">
                        <div class="grid-content bg-purple-light">
                            <template>
                                <el-table
                                        :data="pictures"
                                        border
                                        style="width: 100%">
                                    <el-table-column
                                            prop="sprPictureId"
                                            label="文件ID"
                                            width="110">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureBucket"
                                            label="服务器"
                                            width="115">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureWidth"
                                            label="宽度"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureHeight"
                                            label="高度"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureReads"
                                            label="浏览"
                                            width="90">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureLikes"
                                            label="喜欢"
                                            width="90">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureCategoryid"
                                            label="类型"
                                            width="90">
                                    </el-table-column>
                                    <el-table-column
                                            prop="sprPictureCreateTime"
                                            label="时间">
                                    </el-table-column>
                                    <el-table-column
                                            fixed="right"
                                            label="操作"
                                            width="100">
                                        <template scope="scope">
                                            <el-button
                                                    @click.native.prevent="showPicture(scope.$index, pictures)"
                                                    type="text"
                                                    size="small">
                                                查看
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>
                            <el-dialog title="提示" v-model="dialogVisible" size="full">
                                <img :src="imgSrc"/>
                            </el-dialog>
                            <el-row :gutter="20">
                                <el-col :span="12" :offset="6">
                                    <div class="grid-content bg-purple">
                                        <el-pagination
                                                @size-change="handleSizeChange"
                                                @current-change="handleCurrentChange"
                                                :current-page="currentPage"
                                                layout="prev, pager, next"
                                                :total="1000">
                                        </el-pagination>

                                    </div>
                                </el-col>
                            </el-row>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="配置管理">配置管理</el-tab-pane>
                    <el-tab-pane label="角色管理">角色管理</el-tab-pane>
                    <el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
                </el-tabs>


            </el-col>
        </el-row>
    </div>
</div>

<script>
    new Vue({
        el: "#app",
        mounted: function () {
            this.$nextTick(function () {
                // 代码保证 this.$el 在 document 中
                this.loadCategory();
                this.loadData(this.currentCategoryId, this.currentPage);
            })
        },
        data: {
            currentPage: 1,
            currentCategoryId: 1,
            pictures: [],
            defaultOpenMenu: [1, 2],
            dialogVisible: false,
            imgSrc: 'img/splash.jpg',
            categories: {
                cass: [], value: ''
            }
        }
        ,
        methods: {
            loadData: function (categoryId, page) {
                var _this = this;
                axios({
                    method: 'get',
                    url: 'api/queryPicture/',
                    params: {
                        categoryId: categoryId,
                        page: page
                    }
                }).then(function (res) {
                    _this.pictures = res.data.data;
                    console.log(res.data.data[0].sprPictureId);
                })
                    .catch(function (error) {
                        console.log(error);
                    })
            },
            loadCategory: function () {
                var _this = this;
                axios.get('api/findCategory')
                    .then(function (responed) {
                        _this.categories.cass = responed.data.data;
                    }).catch(function () {

                })
            },
            handleSizeChange: function (val) {
                //this.currentPage = val;
                console.log('每页 ' + val + ' 条');
            },
            handleCurrentChange: function (val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                this.loadData(this.currentCategoryId, this.currentPage);
            },
            showPicture: function (index, item) {
                this.dialogVisible = true;
                this.imgSrc = 'http://img.hb.aicdn.com/' + item[index].sprPictureKey;
                console.log(index)
            },
            selectChange: function (item) {
                console.log(item)
            }
        }
    })

</script>

</body>
</html>
